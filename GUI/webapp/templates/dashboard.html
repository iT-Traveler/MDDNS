{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<p>User ID: {{ user_id }}</p>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h1 class="display-2">MDDNS</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 mb-4">
            <div class="bg-light p-4">
                <h2>Create Subdomain</h2>
                <form action="/create" method="POST">
                    <div class="form-group">
                        <label for="post-field1">Subdomain:</label>
                        <input type="text" class="form-control" id="post-field1" name="field1">
                    </div>
                    <div class="form-group">
                        <label for="post-field2">IP Address:</label>
                        <input type="text" class="form-control" id="post-field2" name="field2">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Subdomain</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="bg-light p-4">
                <h2>Update Subdomain</h2>
                <form action="/update" method="POST">
                    <div class="form-group">
                        <label for="put-field1">Subdomain:</label>
                        <input type="text" class="form-control" id="put-field1" name="field1">
                    </div>
                    <div class="form-group">
                        <label for="put-field2">New IP Address:</label>
                        <input type="text" class="form-control" id="put-field2" name="field2">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Subdomain</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mb-4">
            <div class="bg-light p-4">
                <h2>Delete Subdomain</h2>
                <form action="/delete" method="POST">
                    <div class="form-group">
                        <label for="delete-field">Subdomain to delete:</label>
                        <input type="text" class="form-control" id="delete-field" name="field">
                    </div>
                    <button type="submit" class="btn btn-danger">Delete Subdomain</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="bg-light p-4">
                <h2>Subdomain Info</h2>
                <form action="/read" method="POST">
                    <div class="form-group">
                        <label for="get-field">Subdomain to get details of:</label>
                        <input type="text" class="form-control" id="get-field" name="field">
                    </div>
                    <button type="submit" class="btn btn-info">Subdomain Info</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
